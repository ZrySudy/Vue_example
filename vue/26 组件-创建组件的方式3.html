<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <!-- 注意vue-resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http.get/post/jsonp -->
    <script src="./lib/vue-resource.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>


    <div id="app2">
        <mycom3></mycom3>
        <login></login>
    </div>


    <!-- 在被控制的#app外面，使用template元素，定义组件的HTML模板结构 -->
    <template id="temp1">
        <div>
            <h1>这是通过 template 元素，在外部定义的组件结构，这个方式，有代码的智能提示和高亮</h1>
            <h4>好用，不错</h4>
        </div>
    </template>


    <template id="temp2">
        <div>
            <h1>这是私有的login组件</h1>
        </div>
    </template>

    <script>

        Vue.component('mycom3', {
            template:'#temp1'
        })

        var vm = new Vue({
            el: '#app',
            data:{

            },
            methods: {
                
            },
        })

        var vm2 = new Vue({
            el: '#app2',
            data:{

            },
            methods: {
                
            },
            // components:{//定义实例内部私有组件
            //     login:{
            //         template:'<h1>这是私有的login组件</h1>'
            //     }
            // }
            components:{//定义实例内部私有组件
                login:{
                    template:'#temp2'
                }
            }

        })

    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
