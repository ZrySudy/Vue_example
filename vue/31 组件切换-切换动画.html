<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <!-- 注意vue-resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http.get/post/jsonp -->
    <script src="./lib/vue-resource.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    
    <style>
        /* v-enter 这是一个时间点 是进入之前，元素的起始状态，此时还没有开始进入 */
        /* v-leave-to 这是一个时间点 是离开之后，离开的终止状态，此时，元素动画已经结束了 */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        /* v-enter-active 入场动画的时间段 */
        /* v-leave-active 离场动画的时间段 */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease;
        }
  
    </style>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="flag='login'">登录</a>
        <a href="" @click.prevent="flag='register'">注册</a>
        <!-- Vue提供了component，来展示对应名称的组件 -->
        <!-- component是一个占位符，：is属性，可以用来指定要展示的组件的名称 -->
        <!-- 通过 mode 属性，设置组件切换时候的模式 -->
        <transition mode="out-in">
            <component :is="flag"></component>
        </transition>
    </div>

    <script>


        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })

        Vue.component('register',{
            template:'<h3>注册组件</h3>'
        })


        var vm = new Vue({
            el: '#app',
            data:{
                flag:'login'
            },
            methods: {},
            filters:{},
            directives:{},



            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {},
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
