<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model=input1>

        <select v-model=opt>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" v-model=input2>
        <input type="button" value="=" @click='equal'>
        <span v-text=result></span>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                input1:'0',
                input2:'0',
                result:'0',
                opt:'+'
            },
            methods:{
                equal(){
                    switch(this.opt)
                    {
                        case '+' :
                            this.result = parseInt(this.input1)+parseInt(this.input2)
                            break;
                        case '-' :
                            this.result = parseInt(this.input1)-parseInt(this.input2)
                            break;
                        case '*' :
                            this.result = parseInt(this.input1)*parseInt(this.input2)
                            break;
                        case '/' :
                            this.result = parseInt(this.input1)/parseInt(this.input2)
                            break;
                    }
                }
            }
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
