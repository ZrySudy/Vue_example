<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <!-- 注意vue-resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http.get/post/jsonp -->
    <script src="./lib/vue-resource.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>
<body>
    <div id="app">
        <counter></counter>
    </div>


    <template id="temp1">
        <div>
            <input type="button" value="按钮" @click="increment">
            <h3>{{count}}</h3>
        </div>
    </template>   
    
    

    <script>
        //这是一个计数器的组件,身上有个按钮，每当点击按钮，让 data 中的count值+1
        Vue.component('counter', {
            template:'#temp1',
            data() {
                return {
                    count:0
                }
            },
            methods: {
                increment(){
                    this.count++
                }
            },
        })

        var vm = new Vue({
            el: '#app',
            data:{},
            methods: {},
            filters:{},
            directives:{},



            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {},
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
