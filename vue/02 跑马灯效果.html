<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="猥琐发育" @click='stable'>
        <p v-text="msg"></p>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg : '猥琐发育，别浪~~',
                intervalId:null
            },
            methods:{
                lang() {
                    // setInterval 定时
                    if (this.intervalId == null){
                        this.intervalId = setInterval(() => {
                            // substring 截取字符串
                            var start = this.msg.substring(0,1)
                            var end = this.msg.substring(1)
                            this.msg = end + start
                        }, 400);
                    }
                },
                stable() {
                    // 清除定时器
                    clearInterval(this.intervalId)
                    // 每当清除Interval需要把值变为 null
                    this.intervalId=null
                }
            }
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
