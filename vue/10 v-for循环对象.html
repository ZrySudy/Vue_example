<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 注意:在遍历对象身上的键值对的时候，除了有val，key，还有索引 -->
        <p v-for="(val,key,i) in user">值是:{{val}}---键是:{{key}}--索引:{{i}}</p>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user:{
                    id:1,
                    name:'托尼',
                    gender:'男'
                }
            },
            methods:{}
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
