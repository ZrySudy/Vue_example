<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <!-- 注意vue-resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http.get/post/jsonp -->
    <script src="./lib/vue-resource.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>

    <script>
        //1 组件可以有自己的data数据
        //2 组建的data和实例的data有点不一样，实例中的data可以为一个对象
        //但是组件中的data必须是一个方法
        //3 组件中的data除了必须为一个方法之外，这个方法内部，还必须返回一个对象才行
        //4 组件中的data数据，使用方式，和实例中的data使用方式完全一样
        Vue.component('mycom1', {
            template:'<h1>这是全局组件---{{msg}}</h1>',
            data() {
                return {
                    msg:'这是组件中的data定义的数据'
                }
            },
        })

        var vm = new Vue({
            el: '#app',
            data:{},
            methods: {},
            filters:{},
            directives:{},



            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {},
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
