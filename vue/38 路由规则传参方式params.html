<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <!-- 注意vue-resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http.get/post/jsonp -->
    <script src="./lib/vue-resource.js"></script>
    <!-- 1 安装vue-router路由模块 -->
    <script src="./lib/vue-router.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <style> 
    /* <!-- 使用默认的类使得背景高亮 --> */
    /* .router-link-active{
        background-color: blue;
    } */


    /* 使用自定义的类使背景高亮 */
    .myactive{
        background-color: blue;
    }


            /* v-enter 这是一个时间点 是进入之前，元素的起始状态，此时还没有开始进入 */
        /* v-leave-to 这是一个时间点 是离开之后，离开的终止状态，此时，元素动画已经结束了 */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        /* v-enter-active 入场动画的时间段 */
        /* v-leave-active 离场动画的时间段 */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease;
        }


    </style>
</head>
<body>
    <div id="app">
        
        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册</a> -->

        <!-- router-link 默认渲染为一个a标签 -->
        <!-- 如果在路由中，使用查询字符串，给路由传递参数，则不需要修改路由规则的path属性 -->
        <router-link to="/login/12/zs" tag="span">登录</router-link>
        <router-link to="/register">注册</router-link>



        <!-- 这是 vue-router 提供的元素，专门用来当作占位符的，将来，路由规则，匹配到的组件，就会 展示到这个router-view中去 -->
        <!-- 所以 ，我们可以把 router-view认为是一个占位符 -->
        <transition mode='out-in'>
            <router-view ></router-view>        
        </transition>

    </div>


    <!-- 总结，当前学习了几个Vue提供的标签？？？ -->
    <!-- component，template，transition，transition-group -->
    <script>
        // 组件的模板对象
        var login = {
            template:'<h1>登录组件---{{$route.params.id}}---{{$route.params.name}}</h1>',
            created(){//钩子的生命周期钩子函数
                console.log(this.$route.params)
            }
        }

        var register = {
            template:'<h1>注册组件</h1>'
        }




        // 2 创建一个路由对象，当导入vue-router包之后，在window 全局对象中，就有了一个路由的构造函数，叫做VueRouter
        //在new路由对象的时候，可以为构造函数传递一个配置对象
        var routerObj = new VueRouter({
            //route //这个配置对象中的route表示【路由匹配规则】的意思
            routes: [//路由匹配规则
            //每个路由规则，都是一个对象，这个规则对象，身上，有两个必须的属性
            //  属性1 是path，表示监听哪个路由链接地址
            //  属性2 是component，表示，如果 路由是前面匹配到的path，则展示component属性对应的那个组件
            //注意：component 的属性值，必须是一个组件的模板对象，不能是组件的引用名称
            {path:'/login/:id/:name',component:login},
            {path:'/register',component:register}
            ],


            //自定义的类名
            linkActiveClass:'myactive'
        })

        var vm = new Vue({
            el: '#app',
            data:{},
            methods: {},
            filters:{},
            directives:{},
            components: {},
            router:routerObj, //将路由规则对象，注册到vm实例上，用来监听URL地址的变化，然后展示对应的组件


            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {},
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
