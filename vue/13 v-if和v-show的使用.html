<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">

        <!-- v-if的特点，每次都会重新删除或创建元素 -->
        <!-- v-show的特点，每次不会重新进行DOM的删除和创建操作，知识切换了
        元素的 display：none 样式 -->


        <!-- v-if有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->

        <!-- 如果元素涉及到频繁的切换，最好不要使用 v-if -->
        <!-- 如果元素可能永远也不会显示出来被用户看到，则推荐使用v-if -->
        <h1 v-if="flag">v-if控制的</h1>
        <h2 v-show="flag">v-show控制</h2>    
    </div>



    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods:{}
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
