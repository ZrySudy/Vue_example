<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <!-- 注意vue-resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http.get/post/jsonp -->
    <script src="./lib/vue-resource.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="getElement" ref="mybtn">
        <h3 ref="myh3">哈哈哈哈</h3>
        <login ref="mylogin"></login>
    </div>


    <!-- 总结，当前学习了几个Vue提供的标签？？？ -->
    <!-- component，template，transition，transition-group -->
    <script>

        var login = {
            template:'<h1>登录组件</h1>',
            data() {
                return {
                    msg:'子组件的数据'
                }
            },
            methods:{
                show(){
                    console.log('调用了子组件的方法')
                }
            }   
        }        

        var vm = new Vue({
            el: '#app',
            data:{
                msg:'父组件的数据'
            },
            methods: {
                getElement(){
                    //ref是英文单词reference
                    console.log(this.$refs.myh3.innerText)

                    console.log(this.$refs.mylogin.msg)

                    this.$refs.mylogin.show()
                }
            },
            filters:{},
            directives:{},
            components: {
                login
            },


            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {},
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
