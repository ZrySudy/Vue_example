<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">


        <!-- 对象就是无序键值对的集合 -->
        <!-- <h1 :style={color:'red','font-weight':100} >这是一个自己定义</h1> -->
        
        
        <h1 :style=[styleObj1,styleObj2] >这是一个自己定义</h1>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                styleObj1:{color:'red','font-weight':100},
                styleObj2:{'font-style':'italic'}
            },
            methods:{}
        })
    </script>
</body>
</html>
<!-- 1 先创建一个div -->
<!-- 2 再在script中new Vue -->
